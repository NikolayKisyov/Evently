<div class="container" #containerId id="container">
  <form #form="ngForm" class="form-container sign-up-container" (ngSubmit)="register(form)">
    <div id="form">
      <h1>Create your account</h1>
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" ngModel />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" ngModel />
      </div>
      <div class="form-group">
        <input type="text" name="firstName" placeholder="First Name" ngModel />
      </div>
      <div class="form-group">
        <input type="text" name="lastName" placeholder="Last Name" ngModel />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" ngModel />
      </div>
      <button>Sign Up</button>
    </div>
  </form>

  <form #loginForm="ngForm" class="form-container sign-in-container" (ngSubmit)="login(loginForm)">
    <div id="form">
      <h1>Sign in</h1>
      <div class="form-group">
        <input type="text" placeholder="Username" name="username" ngModel />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" name="password" ngModel />
      </div>
      <button>Sign In</button>
    </div>
  </form>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" (click)="showSignIn(containerId)" id="signIn">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" (click)="showSignUp(containerId)">Sign Up</button>
      </div>
    </div>
  </div>

</div>
